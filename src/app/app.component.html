<main>
  <h1>{{title}} created by <span>{{name}}</span> </h1>
  <h1 id="count">{{count}}</h1>
  <div class="allBtns">
    <button (click)="increaseCount()" class="btn increase">Increase</button>
    <button (click)="resetCount()" class="btn reset">Reset</button>
    <button (click)="decreaseCount()" class="btn decrease">Decrease</button>
  </div>
</main>
